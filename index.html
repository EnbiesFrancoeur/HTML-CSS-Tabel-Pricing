<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="personal.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Custom domains</li>
                <li class="pricing-feature-item">Sleeps after 30mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button featured">Signup</a>
        </div>

        <div class="pricing-plan">
            <img src="team.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Never sleeps</li>
                <li class="pricing-feature-item">Multiple works for more powerful apps</li>
            </ul>
            <span class="pricing-price">150$</span>
            <a href="#" class="pricing-button">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="enterprise.jpg" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Dedicated</li>
                <li class="pricing-feature-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#" class="pricing-button">Free trial</a>
        </div>

    </div>
</body>

</html>
